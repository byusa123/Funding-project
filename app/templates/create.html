{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles %}
{{super()}}
<style>
  .container{
      margin-top:10%;
      border:1px solid rgb(253, 249, 249);
      border-radius: 10px;
      width: 50%;
      padding: 10px 30px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }
  input[type=submit]{
      background-color: #00b7ff;
      color: white;
  }
</style>

{% endblock %}
{% block content %}
{{super()}}

<div class="container">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
            <h3 class="text-center">Add a fundraiser</h3>
            {{wtf.quick_form(form)}}

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock%}
